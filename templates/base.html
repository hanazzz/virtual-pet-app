<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A virtual pet app">

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Tailwind Forms -->
    <link href="https://unpkg.com/@tailwindcss/forms@0.5.0/dist/tailwind.css" rel="stylesheet">
    <!-- Tailwind Typography -->
    <link href="https://unpkg.com/@tailwindcss/typography@0.5.0/dist/typography.min.css" rel="stylesheet">
    <!-- <script src="https://unpkg.com/@tailwindcss/typography@0.5.7/src/index.js"></script> -->
    <!-- Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Weather icons -->
    <link rel="stylesheet" href="/static/css/vendors/owfont-regular.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/vendors/weather-icons.min.css" type="text/css">
    
    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/59746a953b.js" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <!-- <link rel="stylesheet" href="/static/css/styles.css"> -->

    <!-- Load React, React DOM, Babel, React Prop-Types -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.19.2/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    
    <title>
        {% block title %} TITLE GOES HERE {% endblock title %}
    </title>
</head>

<body>

    <!-- <main> -->
        {% for msg in get_flashed_messages() %}
            <div class="flash">
                <p class="flash-msg">
                    {{ msg }}
                </p>
            </div>
        {% endfor %}

        {% block body %}
            BODY CONTENT GOES HERE
        {% endblock body %}
    <!-- </main> -->

    <!-- My React Components -->
    <script src="/static/react/general/Button.jsx" type="text/jsx"></script>
    <script src="/static/react/general/Navbar.jsx" type="text/jsx"></script>
    <script src="/static/react/general/Footer.jsx" type="text/jsx"></script>
    {% block scripts %}
        
    {% endblock scripts %}
</body>

</html>
