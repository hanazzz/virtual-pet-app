<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A virtual pet app">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Tailwind CSS -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Daisy UI -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" /> -->

    <!-- Weather icons -->
    <link rel="stylesheet" href="/static/css/vendors/owfont-regular.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/vendors/weather-icons.min.css" type="text/css">
    
    <!-- FontAwesome kit -->
    <script src="https://kit.fontawesome.com/59746a953b.js" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Load React, React DOM, Babel, React Prop-Types -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Older version of Babel -->
    <!-- <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script> -->
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.19.2/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    
    <title>
        {% block title %} TITLE GOES HERE {% endblock title %}
    </title>
</head>

<body>

    <!-- <main> -->
        {% for msg in get_flashed_messages() %}
            <div class="flash">
                <p class="flash-msg">
                    {{ msg }}
                </p>
            </div>
        {% endfor %}

        {% block body %}
            BODY CONTENT GOES HERE
        {% endblock body %}
    <!-- </main> -->

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- My React Components -->
    <script src="/static/react/Navbar.jsx" type="text/jsx"></script>
    <script src="/static/react/Footer.jsx" type="text/jsx"></script>
    {% block scripts %}
        
    {% endblock scripts %}
</body>

</html>
